    <button id="bigger-brush">    +    </button>
    <button id="smaller-brush">    -    </button>
    <input  type="text" value="10" id="sizebrush"/>

    <script>
      const biggerBrushBtn = document.getElementById("bigger-brush"); 
      const smallerBrushBtn = document.getElementById("smaller-brush");
      const canvas = document.getElementById("paint");
      const ctx = canvas.getContext("2d");
      let brushSize = 10;
    
      // Set the initial brush size

      ctx.lineWidth = brushSize;


      const sizeBrush = document.getElementById("sizebrush");
      sizeBrush.addEventListener("change", (event) => {
        ctx.lineWidth = sizeBrush.value;
      });


      // Add a click event listener to the "bigger-brush" button
      biggerBrushBtn.addEventListener("click", () => {
        // Increase the brush size by 10
        brushSize += 1;
        // Set the new brush size
        ctx.lineWidth = brushSize;
        
        var s = document.getElementById("sizebrush");
        s.value = brushSize
      });

    
      // Add a click event listener to the "smaller-brush" button
      smallerBrushBtn.addEventListener("click", () => {
        // Increase the brush size by 10
        brushSize -= 1;
        // Set the new brush size
        ctx.lineWidth = brushSize;
        var s = document.getElementById("sizebrush");
        s.value = brushSize
      });
      

    </script>
